<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
    <style>
       #map {
        height: 650px;
        width: 100%;
       }
    </style>
  </head>
  <body class="bg-bodyF">
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 19.7047337, lng: -103.4631301};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4vRAJ_aR8tZfw0XmpJU-sU8EHBzCpBgI&callback=initMap">
    </script>
  </body>
</html>
